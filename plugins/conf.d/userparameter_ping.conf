# this is ping check script from zabbix agent based on fping
# usage ping.sec[target,packets,timeout], first parameter required, other optional, default packet is 10,timeout 1s
# usage ping.loss[target,packets,timeout]
UserParameter=ping.sec[*],bash /usr/lib/zabbix-agent/userparameters/check_ping sec $1 $2 $3 $4
UserParameter=ping.loss[*],bash /usr/lib/zabbix-agent/userparameters/check_ping loss $1 $2 $3 $4
